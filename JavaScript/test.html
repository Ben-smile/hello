<!DOCTYPE html>

<body>
    <script>
        function animalYell(name){
            if(name === '狗'){
                return '汪汪';
            }else if (name === '猫'){
                return '喵';
            }else if (name === '老鼠'){
                return '吱吱';
            }
        }
        //斐波那契数列
        function test(n){
            if (n === 1 || n===2){
                return 1;
            }
            return test(n-1) + test(n-2);
        }
        //阶乘
        function test1(n){
            if(n===1){
                return 1;
            }
            return n*test1(n-1);
        }
        console.log(test1(6));
    </script>
</body>
