<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //闭包
        //当内部函数被保存到外部时，将会生成闭包。
        //闭包会导致原有作用域链不释放，造成内存泄露。

        function test(){
            var arr = [];
            for (var i = 0; i < 10;i++){
                (function (j){
                    arr[j] = function (){
                        document.write(j + " ");
                    }
                }(i))
            }
            return arr;
        }

        var demo = test();
        for(var j = 0;j<10;j++){
            demo[j](j);
        }

    </script>
</body>
</html>
